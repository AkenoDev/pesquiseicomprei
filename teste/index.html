<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PesquiseiComprei</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .side {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
    }

    .amazon {
      background-image: url('https://melhoresofertas.uai.com.br/wp-content/uploads/2024/02/compras-Amazon.jpg'); /* use a imagem da amazon */
      filter: blur(4px) brightness(0.7);
    }

    .aliexpress {
      background-image: url('https://img.odcdn.com.br/wp-content/uploads/2020/12/comprar-no-aliexpress-e1686868249340.jpg'); /* substitua por uma imagem da AliExpress real */
      filter: blur(4px) brightness(0.7);
    }

    .overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(0,0,0,0.4);
    }

    .content {
      position: relative;
      z-index: 2;
      color: white;
    }

    .button {
      padding: 15px 30px;
      margin-top: 20px;
      font-size: 18px;
      background-color: #000000cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #111;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: black;
      padding: 20px 40px;
      color: white;
      z-index: 3;
      font-size: 24px;
      text-align: center;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Lado Amazon -->
    <div class="side" style="background-image: url('https://melhoresofertas.uai.com.br/wp-content/uploads/2024/02/compras-Amazon.jpg');">
      <div class="overlay"></div>
      <div class="content">
        <a href="https://amzn.to/40C8L7D" class="button" target="_blank">Ir para Amazon</a>
      </div>
    </div>

    <!-- Texto central -->
    <div class="center-text">ESCOLHA SUA LOJA PREFERIDA</div>

    <!-- Lado AliExpress -->
    <div class="side" style="background-image: url('https://img.odcdn.com.br/wp-content/uploads/2020/12/comprar-no-aliexpress-e1686868249340.jpg');">
      <div class="overlay"></div>
      <div class="content">
        <a href="https://s.click.aliexpress.com/e/_on7O2yL" class="button" target="_blank">Ir para AliExpress</a>
      </div>
    </div>
  </div>

</body>
</html>
